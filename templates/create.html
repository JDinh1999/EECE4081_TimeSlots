<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>{{ title }}</title>
</head>
<body>

	<h2>
		<i>{{ title }} </i>
	</h2>
	<table class="table table-bordered table-dark">
		<tr>

			<form method="POST" action="/create">
				<td><label for="sunday">Sunday</label><input  type="checkbox" name="Sunday" id = "sunday" value="true"></td>
				
				<td><label for="monday">Monday</label><input  type="checkbox" name="Monday" id = "monday" value="true"></td>
				
				<td><label for="tuesday">Tuesday</label><input  type="checkbox" name="Tuesday" id = "tuesday" value="true"></td>
				
				<td><label for="wednesday">Wednesday</label><input  type="checkbox" name="Wednesday" id = "wednesday" value="true"></td>
				
				<td><label for="thursday">Thursday</label><input  type="checkbox" name="Thursday" id = "thursday" value="true"></td>
				
				<td><label for="friday">Friday</label><input  type="checkbox" name="Friday" id = "friday" value="true"></td>
				
				<td><label for="saturday">Saturday</label><input  type="checkbox" name="Saturday" id = "saturday" value="true"></td>
				
			
		</tr>
	</table>

	<table>
                <tr>
                    <td>
                        <th>Start Time</th><th><input name="StartTime" class="form-control" type="text"></th>
                    </td>
                    <td>
                        <select name="startTime_AMPM" class="form-control">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </td>
                    <td>
                        <th>End Time</th><th><input name="EndTime" class="form-control" type="text"></th>
                    </td>
                    <td>
                        <select name="endTime_AMPM" class="form-control">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </td>
                    <td><input type="submit" class="ml-4 btn btn-primary" value="Add"></td>
                </tr>
     </table>
            <table>
                <tr>
                    <td>
                        <a href="{{ url_for('index') }}" class="btn btn-success">Home</a>
                    </td>
                </tr>
            </table>
            </form>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</body>
</html>
