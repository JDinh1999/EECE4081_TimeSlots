<html lang="en">
<head>

	crossorigin="anonymous">
<title>{{ title }}</title>
</head>
<body>

	<h2>
		<b>{{ title }} </b>
	</h2>
	<table class="table table-bordered table-dark">
		<tr>

			<form method="POST" action="/create">
				<td>Sunday<input  type="checkbox" name="Sunday" value="true"></td>

				<td>Monday<input  type="checkbox" name="Monday" value="true"></td>

				<td>Tuesday<input  type="checkbox" name="Tuesday" value="true"></td>

				<td>Wednesday<input  type="checkbox" name="Wednesday" value="true"></td>

				<td>Thursday<input type="checkbox" name="Thursday" value="true"></td>

				<td>Friday<input type="checkbox" name="Friday" value="true"></td>

				<td>Saturday<input type="checkbox" name="Saturday" value="true"></td>
				
				<td><input type="submit" class="btn btn-primary" value="Add"></td>
			</form>
		</tr>
	</table>

			<form method="POST" action="/create">
			  <div class="form-group">
			    <!-- <label for="StartTime">Start Time</label> -->
			    <input type="text" class="form-control" id="StartTime" name="StartTime"  placeholder="Start Time">
			  </div>
			  <div class="form-group">
			    <!-- <label for="EndTime">End Time</label> -->
			    <input type="text" class="form-control" id="EndTime" name="EndTime"  placeholder="End Time">
			  </div>
			  <a href="{{ url_for('index') }}" class="btn btn-success">Home</a>
			</form>

</body>
